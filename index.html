<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Battle</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/main.js" defer></script>
</head>
<body>

    <div class="container">
        <h1>Case Battle</h1>
        <div class="wheel-container">
            <div id="marker"></div>
          
            <div class="wheel">
              
               <div style="--i:1" class="card" data-prize="Pink Knife">
                  <div style="background: gold;" class="card-color"></div>
                  <img src="./assets/item2.png" alt="">
                  <div class="card-item">Pink Knife</div>
               </div>
   
               <div style="--i:2" class="card" data-prize="Secret P90">
                   <div style="background: rgb(211, 0, 0);" class="card-color"></div>
                   <img src="./assets/item1.png" alt="">
                   <div class="card-item">Secret P90</div>
                </div>
   
                <div style="--i:3" class="card" data-prize="Secret Knife">
                   <div style="background: rgb(211, 207, 0);" class="card-color"></div>
                   <img src="./assets/item3.png" alt="">
                   <div class="card-item">Secret Knife</div>
                </div>
   
                <div style="--i:4" class="card" data-prize="Gold Knife">
                   <div style="background: rgb(238, 255, 0);" class="card-color"></div>
                   <img src="./assets/item4.png" alt="">
                   <div class="card-item">Gold Knife</div>
                </div>
   
                <div style="--i:5" class="card" data-prize="Secret AUG">
                   <div style="background: rgb(250, 0, 62);" class="card-color"></div>
                   <img src="./assets/item5.png" alt="">
                   <div class="card-item">Secret AUG</div>
                </div>
   
                <div style="--i:6" class="card" data-prize="AWP Zeus">
                   <div style="background: rgb(255, 0, 0);" class="card-color"></div>
                   <img src="./assets/item6.png" alt="">
                   <div class="card-item">AWP Zeus</div>
                </div>
   
                <div style="--i:7" class="card" data-prize="Kerambit Sticker">
                   <div style="background: rgb(255, 251, 0);" class="card-color"></div>
                   <img src="./assets/item7.png" alt="">
                   <div class="card-item">Kerambit Sticker</div>
                </div>
   
                <div style="--i:8" class="card" data-prize="AWP Cuber">
                   <div style="background: rgb(225, 0, 255);" class="card-color"></div>
                   <img src="./assets/item8.png" alt="">
                   <div class="card-item">AWP Cuber</div>
                </div>
   
           </div>
   
           <button id="spin-btn">Open</button>
           
           <div class="prize">
          
            <img id="prize-img" src="" alt="">

           </div>

           <aside class="aside-items">

           </aside>


           <div class="stats">
            <div class="stats-coins">
               <img src="./assets/coins.png" alt="">
               <p id="coin">0 $</p>
            </div>
           </div>


       </div>
</body>
</html>
